services:

  # ──────────────────────────────────────────────
  # REVERSE PROXY — (port 80)
  # ──────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: campus-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - proxy_net
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # FRONTEND VUE
  # ──────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campus-frontend
    networks:
      - proxy_net
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # BACKEND
  # ──────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - proxy_net
      - backend_net
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # WORKER
  # ──────────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-worker
    command: node src/worker.js
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # BDD — PostgreSQL
  # ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: campus-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend_net
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # REDIS — Cache + File de jobs
  # ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: campus-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend_net
    restart: unless-stopped

  # ──────────────────────────────────────────────
  # MIGRATIONS PRISMA
  # ──────────────────────────────────────────────
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-migrate
    command: npx prisma migrate deploy
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_net
    profiles:
      - tools

  # ──────────────────────────────────────────────
  # SEED DONNÉES DE TEST
  # ──────────────────────────────────────────────
  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-seed
    command: node prisma/seed.js
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_net
    profiles:
      - tools

# ════════════════════════════════════════════════
# RÉSEAUX
# ════════════════════════════════════════════════
networks:
  proxy_net:
    name: campus_proxy
    driver: bridge
  backend_net:
    name: campus_backend
    driver: bridge

# ════════════════════════════════════════════════
# VOLUMES PERSISTANTS
# ════════════════════════════════════════════════
volumes:
  pg_data:
    name: campus_pg_data
