worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ── Logging ──────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'request_id=$request_id';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ── Upstreams ────────────────────────────
    upstream frontend_upstream {
        server campus-frontend:80;
    }

    upstream backend_upstream {
        server campus-backend:3000;
    }

    # ── Frontend : app.localhost ─────────────
    server {
        listen 80;
        server_name app.localhost;

        # Injecte un request_id pour le traçage
        add_header X-Request-ID $request_id always;

        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support (utile pour Vite HMR en dev)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ── Backend API : api.localhost ──────────
    server {
        listen 80;
        server_name api.localhost;

        # Injecte un request_id pour le traçage
        add_header X-Request-ID $request_id always;

        location / {
            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;
        }
    }

    # ── Fallback : requêtes sans Host valide ─
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}
